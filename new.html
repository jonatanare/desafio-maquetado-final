<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico">
    <title>New Post - DEV Community dev.to</title>
</head>

<body>
    <!-- create post section -->
    <section class="container-fluid " id="create-post">
        <div class="container crePost">
            <div class="row d-flex justify-content-between mt-3 crePost__letters">
                <div class="col-auto d-flex">
                    <a class="navbar-brand" href="/"><img style="height:calc( 50px - .3125rem * 2)"
                            src="/assets/logos/logo-devto.png"></img></a>
                    <p class="mt-2 ms-3">Create Post</p>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <button class="me-2 btn">Edit</button>
                    <button class="btn">Preview</button>
                    <button class="btn btn-secundary" id="btn-X">X</button>
                </div>
            </div>
            <div class="row crePost__container card">
                <div class="col-auto">
                    <article class="crePost__card mt-4">
                        <div>
                            <button class="crePost__btnAdd mt-2 mb-4 ms-2">Add a cover image</button>
                            <input type="text" class="form-control border-0 crePost__input" id="input-title"
                                aria-describedby="emailHelp" placeholder="New post title here...">
                            <p class="ms-3  mb-4 mt-2 cePost__label">Add up to 4 tags...</p>
                        </div>
                    </article>
                </div>
            </div>
            <div class="row text-center crePost__component">
                <div class="col-12 d-flex flex-row justify-content-between">
                    <div class="d-dlex">

                        </svg>
                        <svg class="crayons-icon me-2 mt-2" width="24" height="24" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 20H7v-2h2.927l2.116-12H9V4h8v2h-2.927l-2.116 12H15v2Z"></path>
                        </svg>
                        <svg class="crayons-icon me-2 mt-2" height="24" viewBox="0 0 24 24" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.364 15.536 16.95 14.12l1.414-1.414a5.001 5.001 0 0 0-3.531-8.551 5 5 0 0 0-3.54 1.48L9.879 7.05 8.464 5.636 9.88 4.222a7 7 0 1 1 9.9 9.9l-1.415 1.414zm-2.828 2.828-1.415 1.414a7 7 0 0 1-9.9-9.9l1.415-1.414L7.05 9.88l-1.414 1.414a5 5 0 1 0 7.071 7.071l1.414-1.414 1.415 1.414zm-.708-10.607 1.415 1.415-7.071 7.07-1.415-1.414 7.071-7.07z">

                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8 4h13v2H8zM5 3v3h1v1H3V6h1V4H3V3zM3 14v-2.5h2V11H3v-1h3v2.5H4v.5h2v1zm2 5.5H3v-1h2V18H3v-1h3v4H3v-1h2zM8 11h13v2H8zm0 7h13v2H8z">

                            </path>
                        </svg>

                            </path>
                        </svg>
                        <svg class="crayons-icon me-2 mt-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path d="M13 9h8L11 24v-9H4l9-15v9Zm-2 2V7.22L7.532 13H13v4.394L17.263 11H11Z"></path>
                        </svg>
                        <svg class="crayons-icon c-btn__icon me-5 mt-2" aria-hidden="true" focusable="false" width="24"
                            height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    </div>
                    <div class="d-flex align-items-center">
                        <svg class="" aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12 17a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm0-7a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm2-5a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="row crePost__container crePost__container--text card">
                <div class="col-auto">
                    <textarea name="user-message" id="contenido" cols="20" rows="10" class="form-control border-0"
                        placeholder="Write your post content here"></textarea>
                </div>
            </div>
            <div>
                <button class="btn btn-primary btn-publish mt-3" id="savePost">Publish</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/createPost.js"></script>
</body>

</html>
